<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="quiz-container">
        <p class="title">Which type of Amser are you?</p>
        <div id="question" class="question"></div>
        <div id="picContainer">
            <div>
                <label class="option">
                    <input type="radio" name="option" value="1" />
                    <img src="" class="option1"></img>
                </label>
                <label class="option">
                    <input type="radio" name="option" value="2" />
                    <img src="" class="option2"></img>
                </label>
            </div>
            <div>
                <label class="option">
                    <input type="radio" name="option" value="3" />
                    <img src="" class="option3"></img>
                </label>
                <label class="option">
                    <input type="radio" name="option" value="4" />
                    <img src="" class="option4"></img>
                </label>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="controls">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <div class="result"></div>
